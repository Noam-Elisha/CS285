[demonstrations_location]
expert_state_location = ./expert_data/hopper_expert_states.npy
expert_action_location = ./expert_data/hopper_expert_actions.npy
expert_next_state_location = ./expert_data/hopper_expert_next_states.npy
expert_done_location = ./expert_data/hopper_expert_done.npy

[airl]
state_only = True
lr = 0.0003
is_airl = True
layer_num = 3
activation_function = torch.tanh
last_activation = None
batch_size = 512
hidden_space = 64
z_dim = 4
gamma = 0.99

[vairl]
state_only = True
lr = 0.0003
is_airl = True
dual_stepsize = 1e-5
mutual_info_constraint = 0.5
batch_size = 512
hidden_space = 64
z_dim = 4
gamma = 0.99

[gail]
is_airl = False
lr = 0.0003
layer_num = 3
activation_function = torch.tanh
last_activation = torch.sigmoid
batch_size = 512
hidden_space = 64

[vail]
is_airl = False
lr = 0.0003
epoch = 3
dual_stepsize = 1e-5
mutual_info_constraint = 0.5
batch_size = 512
hidden_space = 64
z_dim = 4

[ppo]
entropy_coef = 1e-2
critic_coef = 0.5
lr = 0.0003
gamma         = 0.99
lmbda         = 0.95
eps_clip      = 0.2
K_epoch       = 10
hidden_space = 64 
batch_size = 64
agent_layer_num = 3
T_horizon     = 2048
agent_activation_function = torch.tanh

